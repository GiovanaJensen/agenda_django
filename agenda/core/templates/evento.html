<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
</head>

<body>

    <h2>Eventos</h2>

    <form method="post" action="submit">{% csrf_token %}
        <input type="number" name="id_evento" value="{{evento.id}}" hidden>
        <label>Título</label>
        <br>
        <input type="text" name="titulo" size="23" value="{{evento.titulo}}">
        <br>
        <label>Data do evento</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}">
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" rows="5" cols="24">{{evento.descricao}}</textarea>
        <br>
        <label>Local</label>
        <br>
        <textarea name="local" rows="5" cols="24">{{evento.local}}</textarea>
        <br><br>
        <button type='submit'>Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

</body>

</html>
